<!DOCTYPE html>
<html lang='en'>
<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy' crossorigin='anonymous'></script>

    <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    {% load static %}
    <link rel='stylesheet' href='{% static "gold/css/gold.css" %}'>

    <script>

        $(document).ready(function(){

        })

    </script>

</head>
<body>
    <header class="row">
        <div class="col-10">
            <h4>Your gold: {{ request.session.gold }}</h4>
        </div>
        <div class="col-2">
            <a class="btn btn-danger" href="/reset">Reset Gold</a>
        </div>
    </header>
    <div class="row">
        <div class="col tile">
            <h2>Farm</h2>
            <h4>(earns 10-20 gold)</h4>
            <a class="btn btn-success" href="/farm">Enter!</a>
        </div>
        <div class="col tile">
            <h2>Cave</h2>
            <h4>(earns 5-10 gold)</h4>
            <a class="btn btn-success" href="/cave">Enter!</a>
        </div>
        <div class="col tile">
            <h2>House</h2>
            <h4>(earns 2-5 gold)</h4>
            <a class="btn btn-success" href="/house">Enter!</a>
        </div>
        <div class="col tile">
            <h2>Casino</h2>
            <h4>(earns/takes 0-50 gold)</h4>
            <a class="btn btn-success" href="/casino">Enter!</a>
        </div>
    </div>
    <h3>Activity:</h3>
    <div class="log">
        {% for message in request.session.activity %}
            <p class="red">{{ message }}</p>
        {% endfor %}
    </div>
</body>
</html>
